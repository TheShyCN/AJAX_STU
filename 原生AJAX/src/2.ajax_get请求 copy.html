<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax_get请求</title>
    <style>
      #content {
        border: 1px solid black;
        width: 300px;
        height: 100px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>该页面是测试:ajax_get请求</h3>
    <button id="btn">点我发送请求(原生js-ajax-get)</button>
    <div id="content"></div>
    <script>
      const btn = document.querySelector('#btn')
      const content = document.querySelector('#content')
      btn.onclick = () => {
        const xhr = new XMLHttpRequest()

        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300) {
            content.innerHTML = `<h3>${xhr.response}<h3>`
          }
        }
        // 指定请求methods url 参数
        // xhr.open('GET', 'http://127.0.0.1:8080/test_get/?name=riven&age=18') //query参数
        xhr.open('GET', 'http://127.0.0.1:8080/test_get/riven/18') //params参数
        // 发送请求
        xhr.send()
      }
    </script>
  </body>
</html>
